<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" style="width:75%;margin:50px auto 10px;">
            <div class="col-9"></div>
            <div class="col-3">
                <!-- 增加学生成绩-模态框 -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    增加学生成绩
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">增加学生成绩</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                 </button>
                            </div>
                            <!-- 模态框主体-表单 -->
                            <div class="modal-body">
                                <form action="/#">
                                    <div class="form-group">
                                        <label for="course-id">课程ID</label>
                                        <input type="text" class="form-control" id="course-id" aria-describedby="course-id">
                                    </div>
                                    <div class="form-group">
                                        <label for="student-id">学生学号</label>
                                        <input type="text" class="form-control" id="student-id">
                                    </div>
                                    <div class="form-group">
                                        <label for="student-name">学生姓名</label>
                                        <input type="text" class="form-control" id="student-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="course-score">课程成绩</label>
                                        <input type="text" class="form-control" id="course-score">
                                    </div>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                    <button type="submit" class="btn btn-primary">确认</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table" style="width:75%;margin: auto;">
            <!-- <caption>成绩管理</caption> -->
            <thead class="thead-light">
                <tr>
                    <th scope="col">课程ID</th>
                    <th scope="col">学生学号</th>
                    <th scope="col">学生姓名</th>
                    <th scope="col">课程成绩</th>
                    <!-- <th scope="col">删除</th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1123</th>
                    <td>1713013xxxx</td>
                    <td>abc</td>
                    <td>98</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
