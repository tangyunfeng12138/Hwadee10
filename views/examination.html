<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="/#" style="width: 75%;margin: 50px auto;">
            <div class="form-row">
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="请输入...">
                </div>
                <div class="col-1">
                    <input type="submit" class="form-control btn-primary" placeholder="搜索">
                </div>
            </div>
        </form>
        <table class="table" style="width:75%;margin: auto;">
            <thead class="thead-light">
                <tr>
                    <th scope="col">课程ID</th>
                    <th scope="col">课程名称</th>
                    <th scope="col">开考时间</th>
                    <th scope="col">结束时间</th>
                    <th scope="col">课程总分</th>
                    <th scope="col">修改</th>
                    <th scope="col">删除</th>
                    <th scope="col">查看成绩</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>100</td>
                    <td>
                        <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary btn-sm" onclick="window.location='javascript:;;'">修改</button>
                        <!-- 模态框-修改考试信息 -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">修改考试信息</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true ">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/#">
                                            <div class="form-group">
                                                <label for="examination-id">课程ID</label>
                                                <input type="text" class="form-control" id="examination-id" aria-describedby="examination-id" value="123" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="examination-name">课程名称</label>
                                                <input type="text" class="form-control" id="examination-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="start-time">开始时间</label>
                                                <input type="datetime-local" class="form-control" id="start-time">
                                            </div>
                                            <div class="form-group">
                                                <label for="end-time">结束时间</label>
                                                <input type="datetime-local" class="form-control" id="end-time">
                                            </div>
                                            <div class="form-group">
                                                <label for="total-score">课程总分</label>
                                                <input type="text" class="form-control" id="total-score">
                                            </div>
                                            <button type="submit" class="btn btn-primary">确认</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="window.location='javascript:;;'">删除</button>
                    </td>
                    <td>
                        <a role="button" class="btn btn-primary btn-sm" href="http://127.0.0.1:5500?id=" +id>查看成绩</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
