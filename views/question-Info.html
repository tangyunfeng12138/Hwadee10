<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="/#" style="width: 75%;margin: 50px auto 0;">
            <div class="form-row">
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="请输入要查询的问题...">
                </div>
                <div class="col-1">
                    <input type="submit" class="form-control btn-primary" placeholder="搜索">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3">
                <!-- 模态框-添加问题 -->
                <button type="button" data-toggle="modal" data-target="#increase-question" class="btn btn-outline-success">添加问题</button></div>
        </div>
        <div class="modal fade" id="increase-question" tabindex="-1" role="dialog" aria-labelledby="increase-questionLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="increase-questionLabel">添加问题</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true ">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/#">
                            <div class="form-group">
                                <label for="question-id">问题ID</label>
                                <input type="text" class="form-control" id="question-id" aria-describedby="question-id">
                            </div>
                            <div class="form-group">
                                <label for="question-name">问题名称</label>
                                <input type="text" class="form-control" id="question-name">
                            </div>
                            <div class="form-group">
                                <label for="question-text">问题描述</label>
                                <textarea class="form-control" id="question-text" rows="5" name="question-text"></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <table class="table" style="margin:10px auto">
            <thead class="thead-light">
                <tr>
                    <th scope="col">问题ID</th>
                    <th scope="col">问题名称</th>
                    <th scope="col">问题描述</th>
                    <th scope="col">查看详情</th>
                    <th scope="col">修改</th>
                    <th scope="col">删除</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td th:name=name + ${person.index}>Otto</td>
                    <td>
                        <p>
                            <a class="btn btn-primary btn-sm" data-toggle="collapse" href="#question-Info" role="button" aria-expanded="false" aria-controls="collapseExample">
                              查看详情
                            </a>
                            <div class="collapse" id="question-Info">
                                <div class="card card-body">
                                    问题内容
                                </div>
                            </div>
                        </p>
                    </td>
                    <td>
                        <!-- 模态框-修改问题 -->
                        <button type="button" data-toggle="modal" data-target="#modify-question" class="btn btn-primary btn-sm" onclick="window.location='javascript:;;'">修改</button>
                        <div class="modal fade" id="modify-question" tabindex="-1" role="dialog" aria-labelledby="modify-questionLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modify-questionLabel">修改问题信息</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true ">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/#">
                                            <div class="form-group">
                                                <label for="question-id">问题ID</label>
                                                <input type="text" class="form-control" id="question-id" aria-describedby="question-id">
                                            </div>
                                            <div class="form-group">
                                                <label for="question-name">问题名称</label>
                                                <input type="text" class="form-control" id="question-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="question-text">问题描述</label>
                                                <textarea class="form-control" id="question-text" rows="5" name="question-text"></textarea>
                                            </div>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                            <button type="submit" class="btn btn-primary">确认</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="window.location='javascript:;;'">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
