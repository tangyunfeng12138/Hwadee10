<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="/#" style="width: 75%;margin: 50px auto;">
            <div class="form-row">
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="请输入...">
                </div>
                <div class="col-1">
                    <input type="submit" class="form-control btn-primary" placeholder="搜索">
                </div>
            </div>
        </form>
        <table class="table" style="width:75%;margin: auto;">
            <thead class="thead-light">
                <tr>
                    <th scope="col">题库ID</th>
                    <th scope="col">题库名称</th>
                    <th scope="col">题库类型</th>
                    <th scope="col">题库数量</th>
                    <th scope="col">题库详情</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" th:id=${questionBank.id}>1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <!-- 查看题库详情---传入题库ID -->
                    <td><a role="button" class="btn btn-info btn-sm" href="http://127.0.0.1:5500?id=" +id>查看详情</a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
